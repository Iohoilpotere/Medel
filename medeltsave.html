  <style>
    :root {
      --canvas-bg: #0b0c10;
      --grid-color: rgba(255, 255, 255, .12);
      --grid-color-sub: rgba(255, 255, 255, .06);
      --sel: #0d6efd;
      --handle: #fff;
      --handle-size: 10px;
      --panel-gap: 8px;
      --thumb-bg: #13151a;
      --thumb-border: rgba(255, 255, 255, .14);
      --thumb-h: 76px;
      --collapsed-h: 48px;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: #0e0f13;
      color: #e9ecef;
    }

    .left-col {
      display: flex;
      flex-direction: column;
      gap: var(--panel-gap);
      height: 100%;
    }

    .left-col>.dock-panel {
      flex: 1 1 auto;
      min-height: 0;
    }

    .left-col>.dock-panel[data-collapsed="1"] {
      flex: 0 0 var(--collapsed-h);
    }

    .dock-panel {
      position: relative;
      display: flex;
      flex-direction: column;
      --panel-expanded-w: 260px;
      --panel-collapsed-w: 44px;
      width: var(--panel-expanded-w);
      transition: width .2s ease;
      background: #21252b;
      border: 1px solid rgba(255, 255, 255, .12);
      border-radius: .5rem;
      overflow: visible;
    }

    .dock-panel[data-collapsed="1"] {
      background: transparent;
      border-color: transparent;
      box-shadow: none;
    }

    .sidebar {
      --panel-expanded-w: 260px;
    }

    .propbar {
      --panel-expanded-w: 320px;
    }

    .dock-panel[data-collapsed="1"] {
      width: var(--panel-collapsed-w);
    }

    .dock-panel .panel-body {
      flex: 1;
      overflow: auto;
    }

    .dock-panel[data-collapsed="1"] .panel-body {
      display: none;
    }

    .dock-panel .panel-handle {
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      padding: .15rem .35rem;
      background: #1c1f24;
      color: #e9ecef;
      border: 1px solid rgba(255, 255, 255, .15);
      z-index: 10;
      cursor: pointer;
      border-radius: .375rem;
      opacity: .9;
    }

    .dock-panel[data-side="left"] .panel-handle {
      right: -1px;
      transform: translate(100%, -50%);
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    .dock-panel[data-side="right"] .panel-handle {
      left: -1px;
      transform: translate(-100%, -50%);
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .dock-panel[data-side="left"][data-collapsed="0"] .panel-handle {
      right: -1px;
      transform: translate(100%, -50%);
    }

    .dock-panel[data-side="right"][data-collapsed="0"] .panel-handle {
      left: -1px;
      transform: translate(-100%, -50%);
    }

    .dock-panel .panel-handle .label {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      letter-spacing: .02em;
      font-size: .7rem;
      line-height: 1;
    }

    .toolbar {
      gap: .5rem
    }

    .stage-wrap {
      flex: 1;
      min-width: 0;
    }

    .stage-outer {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stage {
      position: relative;
      background: var(--canvas-bg);
      border-radius: 10px;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, .08) inset, 0 12px 30px rgba(0, 0, 0, .35);
      overflow: hidden;
      width: auto;
      height: auto;
    }

    .stage[data-orient="landscape"] {
      aspect-ratio: 16/9;
    }

    .stage[data-orient="portrait"] {
      aspect-ratio: 9/16;
    }

    .stage-size {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .stage[data-grid="on"] .stage-size::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: var(--grid) var(--grid), var(--grid) var(--grid);
    }

    .stage[data-grid="on"][data-subgrid="on"] .stage-size::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(var(--grid-color-sub) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color-sub) 1px, transparent 1px);
      background-size: calc(var(--grid)/2) calc(var(--grid)/2), calc(var(--grid)/2) calc(var(--grid)/2);
    }

    #stepCanvas {
      position: absolute;
      inset: 0;
    }

    .el {
      position: absolute;
      user-select: none;
    }

    .el.selected {
      outline: 2px solid var(--sel);
    }

    .marquee {
      position: absolute;
      border: 1px dashed rgba(13, 110, 253, .7);
      background: rgba(13, 110, 253, .1);
      pointer-events: none;
    }

    .handles {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .handle {
      position: absolute;
      width: var(--handle-size);
      height: var(--handle-size);
      background: var(--handle);
      border: 2px solid var(--sel);
      border-radius: 3px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .4);
      pointer-events: auto;
    }

    .handle.nw {
      top: -6px;
      left: -6px;
      cursor: nwse-resize;
    }

    .handle.n {
      top: -6px;
      left: calc(50% - 6px);
      cursor: ns-resize;
    }

    .handle.ne {
      top: -6px;
      right: -6px;
      cursor: nesw-resize;
    }

    .handle.e {
      top: calc(50% - 6px);
      right: -6px;
      cursor: ew-resize;
    }

    .handle.se {
      bottom: -6px;
      right: -6px;
      cursor: nwse-resize;
    }

    .handle.s {
      bottom: -6px;
      left: calc(50% - 6px);
      cursor: ns-resize;
    }

    .handle.sw {
      bottom: -6px;
      left: -6px;
      cursor: nesw-resize;
    }

    .handle.w {
      top: calc(50% - 6px);
      left: -6px;
      cursor: ew-resize;
    }

    .palette-item {
      cursor: grab;
    }

    .palette-item:active {
      cursor: grabbing;
    }

    .code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .steps-toolbar {
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    .steps-toolbar .btn {
      padding: .15rem .4rem;
    }

    .cat {
      border-top: 1px dashed rgba(255, 255, 255, .15);
      padding-top: .5rem;
      margin-top: .5rem;
    }

    .cat:first-child {
      border-top: none;
      padding-top: 0;
      margin-top: 0;
    }

    .cat-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .5rem;
    }

    .cat-title {
      font-weight: 600;
      font-size: .9rem;
    }

    .cat-actions .btn {
      padding: .1rem .35rem;
    }

    .cat-body {
      margin-top: .35rem;
    }

    .thumbs {
      display: grid;
      grid-template-columns: 1fr;
      gap: .5rem;
    }

    .thumb {
      position: relative;
      background: var(--thumb-bg);
      border: 1px solid var(--thumb-border);
      border-radius: .4rem;
      overflow: hidden;
      cursor: pointer;
    }

    .thumb .mini {
      position: relative;
      height: var(--thumb-h);
      width: calc(var(--thumb-h) * 16 / 9);
      background: #0b0c10;
      margin: 0 auto;
    }

    .thumb[data-orient="portrait"] .mini {
      width: calc(var(--thumb-h) * 9 / 16);
      height: var(--thumb-h);
    }

    .thumb .mini .mini-canvas {
      position: absolute;
      inset: 0;
    }

    .thumb .label {
      font-size: .75rem;
      padding: .35rem .5rem;
      color: #cbd3da;
      border-top: 1px solid var(--thumb-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .5rem;
    }

    .thumb .label .title {
      display: flex;
      align-items: center;
      gap: .4rem;
    }

    .thumb .label .title .badge {
      font-weight: 600;
    }

    .thumb .actions {
      display: flex;
      gap: .3rem;
    }

    .thumb .actions .btn-icon {
      border: 1px solid var(--thumb-border);
      background: transparent;
      color: #cbd3da;
      padding: .15rem .3rem;
      border-radius: .35rem;
      line-height: 1;
    }

    .thumb .actions .btn-icon:hover {
      background: rgba(255, 255, 255, .06);
    }

    .thumb.active {
      outline: 2px solid var(--sel);
    }

    .thumb.add .mini {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thumb.add .mini::after {
      content: "+";
      font-size: 1.4rem;
      color: #8ea9ff;
    }

    .rename-input {
      background: transparent;
      border: 1px dashed rgba(255, 255, 255, .25);
      color: #fff;
      border-radius: .25rem;
      font-size: .85rem;
      padding: .1rem .25rem;
      width: 100%;
    }
  </style>
</head>
